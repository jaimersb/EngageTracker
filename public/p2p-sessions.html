<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Sessions</title>
    <!-- Add any additional CSS or JS links here -->
  </head>
  <body>
    <h1>P2P Sessions by Year</h1>
    <button id="fetchP2PCountByYear">Fetch P2P Session Counts</button>
    <pre id="p2pCountResult"></pre>
    <button onclick="window.location.href='index.html'">
      Back to Main Menu
    </button>

    <script>
      document
        .getElementById("fetchP2PCountByYear")
        .addEventListener("click", function () {
          fetch("/api/fetchP2PCountByYear")
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("p2pCountResult").textContent =
                JSON.stringify(data, null, 2);
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
